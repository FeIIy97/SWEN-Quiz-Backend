# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - swen-quiz-app-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "swen-quiz-app-vault"
          secrets: 'quiz-db-connection-string'
        id: KEY_VAULT_SECRETS

      - name: Log in to container registry
        uses: azure/docker-login@v1
        with:
          login-server: swenquizcontainer.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: "Deploy Image to Azure Docker Registry"
        run: |
          cd .github/scripts
          chmod u+x build-docker.sh
          ./build-docker.sh ${{ github.sha }}
          docker push swenquizcontainer.azurecr.io/swen-quiz-backend:${{ github.sha }}
        env:
          DB_CONNECTION_STRING: ${{ steps.KEY_VAULT_SECRETS.quiz-db-connection-string }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'swen-quiz-backend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F8BA6E9783E74530BCAA6237D039DA65 }}
          images: 'swenquizcontainer.azurecr.io/swen-quiz-backend:${{ github.sha }}'
